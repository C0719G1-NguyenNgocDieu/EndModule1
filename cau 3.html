<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>printFibonacci</title>
</head>
<body>
<script>
    let number = prompt("Nhap so: ");
    document.write(printFibonacci(number));

    function printFibonacci(index) {
        let f0 = 1;
        let f1 = 1;
        let fn = 1;
        let result = 1;
        while (fn < index) {
            result = result + " " + fn;
            fn = f0 + f1;
            f0 = f1;
            f1 = fn;
        }
        if (index <= 1) {
            return "loi! nhap lai";
        } else {
            return result;
        }
    }

</script>
</body>
</html>
